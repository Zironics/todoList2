<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodoList</title>
</head>
<body>
    
    <header>TODO LIST</header>
    <div class="content">
        <nav>
            <div class="task-filter">
                <div class="inbox">inbox</div>
                <div class="today">today</div>
                <div class="week">this week</div>
                <div class="month">this Month</div>
            </div>
            <h1>Projects</h1>
            <div class="projects">
            </div>
            <button class="add-option display">add project</button>
            <div class="add-options">
                <input type="text" placeholder="project name" maxlength="20">
                <div class="add-buttons">
                    <button class="addP">Add</button>
                    <button class="cancel">Cancel</button>
                </div>
            </div>
        </nav>
        <div class="tasks-wrapper">
            <div class="tasks">
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    
</body>
</html>
